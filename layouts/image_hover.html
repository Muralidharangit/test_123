<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">

    
    <style>
      .image_play_btn_hover_effect  swiper-slide {
            position: relative;
            display: inline-block;
        }

    .image_play_btn_hover_effect    swiper-slide img {
            display: block;
            width: 100%;
            height: auto;
        }

        .image_play_btn_hover_effect      .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .play-button {
    width: 60px;
    height: 60px;
    background-color: #F2FF00;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 35px;
    color: rgb(0, 0, 0);
}
    .image_play_btn_hover_effect    swiper-slide:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

    <swiper-container class="mySwiper no-border image_play_btn_hover_effect" space-between="10" slides-per-view="4" loop rewind free-mode>
        <swiper-slide>
            <img src="../img/main/secondsec/1st-pic 4.png" alt="Sample Image" />
        </swiper-slide>
        <swiper-slide>
            <img src="../img/main/secondsec/3 548.png" alt="Sample Image" />
        </swiper-slide>
        <swiper-slide>
            <img src="../img/main/secondsec/4 6643372.png" alt="Sample Image" />
        </swiper-slide>
        <swiper-slide>
            <img src="../img/main/secondsec/5 637.png" alt="Sample Image" />
        </swiper-slide>
        <swiper-slide>
            <img src="../img/main/secondsec/6 29.png" alt="Sample Image" />
        </swiper-slide>
        <swiper-slide>
            <img src="../img/main/secondsec/7 11.png" alt="Sample Image" />
        </swiper-slide>
        <swiper-slide>
            <img src="../img/main/secondsec/8 3.png" alt="Sample Image" />
        </swiper-slide>
        <swiper-slide>
            <img src="../img/main/secondsec/10 48427264.png" alt="Sample Image" />
        </swiper-slide>
        <swiper-slide>
            <img src="../img/main/secondsec/9 87654324.png" alt="Sample Image" />
        </swiper-slide>
    </swiper-container>

    <script>
        // Select all swiper slides
        const swiperSlides = document.querySelectorAll('swiper-slide');

        swiperSlides.forEach(slide => {
            // Create the overlay div
            const overlay = document.createElement('div');
            overlay.className = 'overlay';

            // Create the play button div
            const playButton = document.createElement('div');
            playButton.className = 'play-button';
            playButton.innerHTML = '<i class="fa-solid fa-play"></i>';

            // Append the play button to the overlay
            overlay.appendChild(playButton);

            // Append the overlay to the swiper slide
            slide.appendChild(overlay);
        });
    </script>
</body>
</html>
